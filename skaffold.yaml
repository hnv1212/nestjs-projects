apiVersion: skaffold/v2aplpha3
kind: Config
deploy:
  kubectl: 
    manifests: 
      - ./infra/k8s/*
build:
  local: 
    push: false
  artifacts: 
    - image: docker-id/client
      context: client
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/*.js'
            dest: .
    - image: docker-id/comments
      context: comments
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: '*.js'
            dest: .
    - image: docker-id/event-bus
      context: event-bus
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/*.js'
            dest: .
    - image: docker-id/moderations
      context: moderations
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/*.js'
            dest: .
    - image: docker-id/posts
      context: posts
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/*.js'
            dest: .
    - image: docker-id/query
      context: query
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/*.js'
            dest: .